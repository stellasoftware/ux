                                    <script>

                                        d3.gantt = function() {
                                        
                                            var margin = {
                                            top : 40,
                                            right : 40,
                                            bottom : 40,
                                            left : 200
                                            };
                                        
                                            var timeDomainStart = projects[0].startDate;
                                            var timeDomainEnd = d3.timeYear.offset(timeDomainStart,+4);
                                        
                                            var timeDomainMode = "fit";// fixed or fit
                                        
                                            var d0 = new Date();
                                            d1 = d3.timeMonth.offset(new Date(),+1);
                                            
                                            var projectTypes = [];
                                            
                                            var wrapper = document.getElementById("ganttChart");
                                        
                                            var height = wrapper.clientHeight - margin.top - margin.bottom;
                                            
                                            var width = wrapper.clientWidth - margin.right - margin.left;
                                        
                                            var ganttHeight=height - margin.top - margin.bottom;
                                        
                                            var x = d3.scaleTime()
                                            .domain([timeDomainStart, timeDomainEnd])
                                            .range([0, width])
                                            .clamp(true);
                                        
                                            var y = d3.scaleBand()
                                            .domain(projectTypes)
                                            .rangeRound([ 0, ganttHeight], .1);
                                        
                                            var xAxis = d3.axisTop(x)
                                            .ticks(6)
                                            .tickSize(ganttHeight)
                                            .tickPadding(10);
                                        
                                            var yAxis = d3.axisLeft(y).tickPadding(10);
                                        
                                            var rectScale=0.045;
                                        
                                            var keyFunction = function(d) {
                                            return d.startDate + d.projectName + d.endDate;
                                            };
                                        
                                            var rectTransform = function(d) {
                                            return "translate(" + x(d.startDate) + "," + y(d.projectName) + ")";
                                            };
                                        
                                            function gantt(projects) {
                                            initAxis();
                                        
                                            var svg = d3.select('#ganttChart')
                                            .append("svg")
                                            .attr("class", "chart")
                                            .attr("width", wrapper.clientWidth)
                                            .attr("height", wrapper.clientHeight)
                                            .append("g")
                                            .attr("class", "gantt-chart")
                                            .attr("width", wrapper.clientWidth)
                                            .attr("height", wrapper.clientHeight)
                                            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");
                                        
                                            var gX = svg.append("g")
                                            .attr("class", "x axis")
                                            .attr("transform", "translate(0, " + (ganttHeight) + ")")
                                            .call(xAxis);
                                        
                                            var rect = svg.selectAll(".chart")
                                            .data(projects, keyFunction).enter()
                                            .append("rect")
                                            .attr("rx", 5)
                                            .attr("ry", 5)
                                            .attr("class", function(d){ 
                                                if(d.status == null){ return "project";}
                                                return d.status;
                                            }) 
                                            .attr("y", (y.range()[1]*(1/projects.length-rectScale)*.5))
                                            .attr("transform", rectTransform)
                                            .attr("height", function(d) { return y.range()[1]*rectScale; })
                                            .attr("width", function(d) { 
                                                return (x(d.endDate) - x(d.startDate)); 
                                            });
                                        
                                            var gY=svg.append("g")
                                            .attr("class", "y axis")
                                            .transition()
                                            .call(yAxis);
                                        
                                            zoom();
                                        
                                            tooltip();
                                        
                                            return gantt;
                                        
                                            };
                                        
                                            var zoom = function() {
                                            var svg = d3.select(".chart");
                                            var zoom = d3.zoom()
                                            .scaleExtent([1,1500])
                                            .translateExtent([[0,0], [width, height]])
                                            .extent([[0, 0], [width, height]])
                                            .on("zoom", zoomed);
                                        
                                            function zoomed() {
                                                var t = d3.event.transform, xt=t.rescaleX(x);
                                        
                                                svg.selectAll("rect")
                                                .attr("transform", function(d){
                                                return "translate(" + xt(d.startDate) + "," + y(d.projectName) + ")";
                                                })
                                                .attr("width",function(d) { 
                                                return (xt(d.endDate) - xt(d.startDate));
                                                });
                                                svg.selectAll(".x").call(xAxis.scale(xt));
                                            };
                                        
                                            d3.select(".chart")
                                            .call(zoom)
                                            .call(zoom.transform, d3.zoomIdentity
                                                .scale(width / (x(d1) - x(d0)))
                                                .translate(-x(d0), 0));
                                            };
                                        
                                            gantt.redraw=function(projects){
                                        
                                            initAxis();
                                        
                                            yAxis = d3.axisLeft(y).tickPadding(10);
                                        
                                            var svg = d3.select(".chart");
                                        
                                            var ganttChartGroup = svg.select(".gantt-chart");
                                            var rect = ganttChartGroup.selectAll("rect").data(projects, keyFunction);
                                        
                                            zoom();
                                            
                                            rect.enter()
                                            .insert("rect",":first-child")
                                            .attr("rx", 5)
                                            .attr("ry", 5)
                                            .attr("class", function(d){ 
                                                if(projectStatus[d.status] == null){ return "project";}
                                                return projectStatus[d.status];
                                            }) 
                                            .transition()
                                            .attr("y", 0)
                                            .attr("transform", rectTransform)
                                            .attr("height", function(d) { return y.range()[1]*rectScale; })
                                            .attr("width", function(d) { 
                                                return (x(d.endDate) - x(d.startDate)); 
                                            });
                                        
                                            rect.exit().remove();
                                        
                                            svg.select(".x").transition().call(xAxis);
                                            svg.select(".y").transition().call(yAxis);
                                        
                                            return gantt;
                                            };
                                            
                                            var initAxis=function(){
                                            x = d3.scaleTime()
                                            .domain([timeDomainStart, timeDomainEnd])
                                            .range([0, width])
                                            .clamp(true);
                                        
                                            y = d3.scaleBand()
                                            .domain(projectTypes)
                                            .rangeRound([ 0, ganttHeight], .1);
                                        
                                            xAxis = d3.axisTop(x)
                                            .ticks(6)
                                            .tickSize(ganttHeight)
                                            .tickPadding(10);
                                        
                                            yAxis = d3.axisLeft(y).tickPadding(10);
                                            };
                                        
                                            var tooltip = function(){
                                            var svg = d3.select(".chart");
                                        
                                            var tooltip = d3.select("#ganttChart")
                                            .append("div")
                                            .attr("class","tooltip");
                                        
                                            tooltip.append("div").attr("class", "t_project");
                                            tooltip.append("div").attr("class", "t_startDate");
                                            tooltip.append("div").attr("class", "t_endDate");
                                        
                                            svg.selectAll(".bar")
                                            .on("mouseover", function(d) {
                                        
                                                tooltip.select(".t_project").html("<b>" + d.projectName + "</b>");
                                                tooltip.select(".t_startDate").html("<b>"+d.startDate.toDateString()+"</b>" + "  to  " + "<b>"+d.endDate.toDateString()+"</b>");
                                        
                                                tooltip.style("display", "block");
                                                tooltip.style("opacity",.8);
                                        
                                            })
                                            .on("mousemove", function(d) {
                                                tooltip.style("top", (d3.event.layerY + 10) + "px")
                                                .style("left", (d3.event.layerX - 25) + "px");
                                            })
                                            .on("mouseout", function() {
                                                tooltip.style("display", "none");
                                                tooltip.style("opacity",0);
                                            });
                                            }
                                        
                                            gantt.margin = function(value) {
                                            if (!arguments.length)
                                                return margin;
                                            margin = value;
                                            return gantt;
                                            };
                                        
                                            gantt.d1=function(value){
                                            if (!arguments.length)
                                                return d1;
                                            d1 = value;
                                            return gantt;
                                            }
                                        
                                            gantt.timeDomain = function(value) {
                                            if (!arguments.length)
                                                return [ timeDomainStart, timeDomainEnd ];
                                            timeDomainStart = +value[0], timeDomainEnd = +value[1];
                                            return gantt;
                                            };
                                        
                                            gantt.timeDomainMode = function(value) {
                                            if (!arguments.length)
                                                return timeDomainMode;
                                            timeDomainMode = value;
                                            return gantt;
                                            };
                                        
                                            gantt.projectTypes = function(value) {
                                            if (!arguments.length)
                                                return projectTypes;
                                            projectTypes = value;
                                            return gantt;
                                            };
                                        
                                            gantt.projectStatus = function(value) {
                                            if (!arguments.length)
                                                return projectStatus;
                                            projectStatus = value;
                                            return gantt;
                                            };
                                        
                                            gantt.width = function(value) {
                                            if (!arguments.length)
                                                return width;
                                            width = +value;
                                            return gantt;
                                            };
                                        
                                            gantt.height = function(value) {
                                            if (!arguments.length)
                                                return height;
                                            height = +value;
                                            return gantt;
                                            };
                                        
                                            gantt.tickFormat = function(value) {
                                            if (!arguments.length)
                                                return tickFormat;
                                            tickFormat = value;
                                            return gantt;
                                            };
                                        
                                            return gantt;
                                        };
                                        
                                        var projectNames = [];
                                        var projects = [];
                                        
                                        dataLink();
                                        
                                        function dataLink() {
                                            d3.json("d3-timeline-data.json", function(error, json) {
                                            if (error)
                                                return console.warn(error);
                                            
                                            for ( var i = 0; i < json.length; i++) {
                                                var title = json[i]["Title"];
                                                projectNames.push(title);
                                                projects.push({
                                                "projectName" : title,
                                                "startDate" : new Date(json[i]["StartDate"]),
                                                "endDate" : new Date(json[i]["EndDate"]),
                                                "status": "bar project-"+(i%6)
                                                });
                                            }      
                                        
                                            var gantt = d3.gantt().projectTypes(projectNames);
                                            
                                            var timeDomainString = "Day";
                                        
                                            gantt(projects);
                                        
                                            });
                                        };
                                        
                                        function changeTimeDomain(timeDomainString) {
                                        
                                            var gantt = d3.gantt().projectTypes(projectNames);
                                            this.timeDomainString = timeDomainString;
                                            switch (timeDomainString) {
                                            case 'Day':
                                            gantt.d1 ( d3.timeDay.offset(new Date(),+1));
                                            break;
                                        
                                            case 'Week':
                                            gantt.d1 ( d3.timeWeek.offset(new Date(),+1));
                                            break;
                                        
                                            case 'Month':
                                            gantt.d1 ( d3.timeMonth.offset(new Date(),+1));
                                            break;
                                        
                                            case 'Year':
                                            gantt.d1 ( d3.timeYear.offset(new Date(),+1));
                                            break;
                                            }
                                            gantt.redraw(projects);
                                        };
                                    </script>

                            <div id='projects-view-activity'class='display-none'>
                                <button onclick="transition()">Update</button>
                                <svg 
                                    id="chart" 
                                    width="960" 
                                    height="500"
                                    viewBox="0 0 960 500"
                                    preserveAspectRatio="xMidYMid meet">

                                <style>
                                    svg {
                                    width: 100%;
                                    height: 100%;
                                    }
                                </style>                               
                                <script>
    
                                    var n = 20, // number of layers
                                        m = 200, // number of samples per layer
                                        k = 10; // number of bumps per layer
                                    
                                    var stack = d3.stack().keys(d3.range(n)).offset(d3.stackOffsetWiggle),
                                        layers0 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
                                        layers1 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
                                        layers = layers0.concat(layers1);
                                    
                                    var svg = d3.select("svg"),
                                        width = +svg.attr("width"),
                                        height = +svg.attr("height");
                                    
                                    var x = d3.scaleLinear()
                                        .domain([0, m - 1])
                                        .range([0, width]);
                                    
                                    var y = d3.scaleLinear()
                                        .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
                                        .range([height, 0]);
                                    
                                    var z = d3.interpolateCool;
                                    
                                    var area = d3.area()
                                        .x(function(d, i) { return x(i); })
                                        .y0(function(d) { return y(d[0]); })
                                        .y1(function(d) { return y(d[1]); });
                                    
                                    svg.selectAll("path")
                                    .data(layers0)
                                    .enter().append("path")
                                        .attr("d", area)
                                        .attr("fill", function() { return z(Math.random()); });
                                    
                                    function stackMax(layer) {
                                    return d3.max(layer, function(d) { return d[1]; });
                                    }
                                    
                                    function stackMin(layer) {
                                    return d3.min(layer, function(d) { return d[0]; });
                                    }
                                    
                                    function transition() {
                                    var t;
                                    d3.selectAll("path")
                                        .data((t = layers1, layers1 = layers0, layers0 = t))
                                        .transition()
                                        .duration(2500)
                                        .attr("d", area);
                                    }
                                    
                                    // Inspired by Lee Byronâ€™s test data generator.
                                    function bumps(n, m) {
                                    var a = [], i;
                                    for (i = 0; i < n; ++i) a[i] = 0;
                                    for (i = 0; i < m; ++i) bump(a, n);
                                    return a;
                                    }
                                    
                                    function bump(a, n) {
                                    var x = 1 / (0.1 + Math.random()),
                                        y = 2 * Math.random() - 0.5,
                                        z = 10 / (0.1 + Math.random());
                                    for (var i = 0; i < n; i++) {
                                        var w = (i / n - y) * z;
                                        a[i] += x * Math.exp(-w * w);
                                    }
                                    }
                                    
                                    </script>
