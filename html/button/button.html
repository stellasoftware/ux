<div class="component" id="button">

    <button id='button'>
        <i class="fas fa-eye">{ context('name') }</i>

        { require(component.tooltip, tooltip) }
        <!--
            {
                name: string

                    tooltip: string
            }
        -->
    
    </button>  

    <style>
        #button
        {
            background-color: black;
            opacity: .6;
            border: 0;
            border-radius: 50%;
            color: white;
            float: right;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 15px;
            margin: 0px 0px 8px 0px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            padding: 0px;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.2);
            }
        #button:hover
        {
            background-color: #ffffff;
            opacity: 1;
            color: black;
            transform: scale(1.2);
            -webkit-transition-duration: 0.1s; /* Safari */
            transition-duration: 0.1s;
        }

        #button-text {
            background-color: black;
            opacity: .6;
            border: 0;
            border-radius: 50%;
            color: white;
            text-align: center;
            display: block;
            font-size: 12px;
            margin: 0px 0px 0px 0px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            padding: 0px;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.2);

        }
        #button-text:hover{
            background-color: #ffffff;
            opacity: 1;
            color: black;
            font-weight: 600;
            transform: scale(1.2);
            text-decoration: none;

            -webkit-transition-duration: 0.1s; /* Safari */
            transition-duration: 0.1s;
        }


    </style>
</div>
