


<div class="component" id="dropdown">

    <button onclick="myFunction()" class="dropbtn">
        Sort By:
    </button>

    <div id="myDropdown" class="dropdown-content">
        <a>project-name</a>
        <a>project-stage</a>
        <a>project-type</a>
    </div>
    
    <style>
        #dropdown 
        {
            position: relative;
            display: inline-block;

            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 12px;
        }

        .dropbtn 
        {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 12px;
            font-size: 12px;
            border: none;
            cursor: pointer;

            font-weight: 500;
            text-transform: uppercase;
        }

        .dropbtn:hover, .dropbtn:focus 
        {
            background-color: #ffffff;
            color: black;
        }

        .dropdown-content 
        {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            overflow: auto;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown-content a 
        {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover 
        {
            background-color: #ddd
        }
        .show 
        {
            display:block;
        }
    </style>
    <script>
        function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
    </script>
</div>
