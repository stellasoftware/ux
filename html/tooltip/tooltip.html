<div class="component" id="tooltip">

        <i class="fas fa-eye"></i>
        <span class="tooltiptext">{ context('tooltip') }</span>


    <style>

#tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}
#tooltip #tooltiptext {
    visibility: hidden;
    width: auto;
    background-color:black;
    color:white;
    opacity: .3;
    text-align: center;
    border-radius: 3px;
    padding: 4px 4px;
    position: absolute;
    z-index: 1;
    top: -5px;
    right: 110%;
    font-size: 10px;
    text-transform: uppercase;
}
#tooltip #tooltiptext::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 100%;
    margin-top: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent transparent black;
}
#tooltip:hover #tooltiptext {
    visibility: visible;
}
</style>
</div>
